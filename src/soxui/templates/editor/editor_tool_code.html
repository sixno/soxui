{{# var time = (new Date()).getTime(); }}
<form id="code-{{time}}" style="margin: 15px;">
    <div class="form-group">
        <label for="lang-{{time}}">请选择语言</label>
        &nbsp;&nbsp;&nbsp;
        <select class="form-control" id="lang-{{time}}" name="lang">
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="Go">Go</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
        </select>
    </div>

    <div class="form-group">
        <label for="code-c-{{time}}">代码</label>
        <textarea class="form-control" id="code-c-{{time}}" rows="5" name="code"></textarea>
    </div>

    <div class="form-group" style="text-align: center;">
        <button type="button" class="btn btn-primary" sox-filter="editor-ok" sox-editor="code-{{time}}">确定</button>
        <button type="button" class="btn btn-secondary" sox-filter="editor-no">取消</button>
    </div>
</form>
